<div class="login-register login">
  <div class="content">
 <form action="" class="form blur" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
       <div class="inputs">
         <div class="logo">
             <i class="fa-solid fa-car-on"></i>
        </div>
         <h3>Sign In</h3>
         <label for="email">Email 
          <input id="email" type="email" formControlName="email" class="textBox" autocomplete="username"/>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small class="error">Email is required and must be valid.</small>
          </div>
         </label>
         <label for="password">Password 
          <input id="password" type="password" formControlName="password" class="textBox" autocomplete="current-password"/>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small class="error">Password is required (min 5 chars).</small>
          </div>
         </label>
         <div class="remember-me">
           <span> <input type="checkbox" name="" id="">Remember Me</span>
           <a href="#">Forgot Password</a>
         </div>
          <div class="buttons">
             <button type="submit" class="btn" [disabled]="loginForm.invalid">Login<i class="fa-solid fa-arrow-right-to-bracket"></i></button>
       </div>
       <p>Lorem ipsum <span>dolor</span> sit amet consectetur adipisicing elit. Vel, libero?</p>
       </div>
       <div class="divider"></div>
       <div class="account">
            <p>Don't have an account? <a href="#" [routerLink]="'/register'"  >Register</a></p>
            
       </div>
    </form>
  </div>
   <app-copyright></app-copyright>
</div>
